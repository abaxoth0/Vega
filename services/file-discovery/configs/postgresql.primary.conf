# -----------------------------
# PostgreSQL Primary Configuration
# -----------------------------

# Connection Settings
listen_addresses = '*'          # Listen on all available interfaces
port = 5443                     # Custom port for primary
max_connections = 100           # Maximum number of connections

# Uncomment if there are problem with permissions for /run/postgresql
# unix_socket_directories = '/tmp'

# Memory Settings
shared_buffers = 128MB          # Recommended: 25% of available memory
work_mem = 4MB                  # Memory for each sort operation
maintenance_work_mem = 64MB     # Memory for maintenance operations

# Write-Ahead Log Settings (Critical for replication)
wal_level = replica             # Required for replication
max_wal_senders = 10            # Maximum number of replication connections
wal_keep_size = 1GB             # How much WAL to keep for replicas
max_replication_slots = 10      # Maximum number of replication slots

# Replication Settings
hot_standby = on                # Allow read-only connections on replica
synchronous_commit = on         # Ensure data consistency

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000  # Log slow queries (>1s)

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Performance Settings
random_page_cost = 1.1
effective_cache_size = 4GB

# Additional Settings
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

